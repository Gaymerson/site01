<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PC Gaymerson</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      width: 100%;
    }

    .photo-placeholder {
      width: 100%;
      max-width: 300px;
      height: 300px;
      background-color: #333;
      border: 2px dashed #777;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-size: 16px;
    }

    .buttons {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .buttons a {
      background-color: orange;
      color: black;
      text-decoration: none;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: darkorange;
    }

    .footer {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }

      .buttons a {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <!-- Partículas de fundo -->
  <div id="tsparticles"></div>

  <!-- Conteúdo principal -->
  <div class="container">
    <h1>Bem-vindo</h1>

      <img src=database/20426425.jpg style="width:100%; max-width:300px; border-radius:10px;">

    <div class="footer">
      Gaymerson
      <p>Estou fazendo isso para comprar um computador, você pode 
        me ajudar com a vaquinha ou usando meu link de afiliado
      </p>
    </div>

    <div class="buttons">
      <a href="https://www.vakinha.com.br/vaquinha/pc-gaymer-master-end?utm_source=google.com" target="_blank">Vakinha</a>
      <a href="https://go.hotmart.com/G101893874C" target="_blank">Aprenda a comer bem</a>
    </div>

  </div>

  <!-- Script tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: {
        color: {
          value: "#000000"
        }
      },
      particles: {
        number: {
          value: 2000,
          density: {
            enable: true,
            area: 10000
          }
        },
        color: {
          value: "#ffa500" // laranja
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.5
        },
        size: {
          value: { min: 1, max: 5 }
        },
        move: {
          enable: true,
          speed: 3,
          direction: "none",
          outModes: "bounce"
        },
        links: {
          enable: true,
          distance: 50,
          color: "#ffa500",
          opacity: 0.4,
          width: 1
        }
      },
      interactivity: {
        events: {
          onHover: {
            enable: true,
            mode: "repulse"
          },
          onClick: {
            enable: true,
            mode: "push"
          }
        },
        modes: {
          repulse: {
            distance: 50
          },
          push: {
            quantity: 2
          }
        }
      }
    });
  </script>
</body>
</html>
